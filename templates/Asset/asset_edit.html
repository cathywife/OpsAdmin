{% extends "common/base.html" %}
{% block title %}
   资产编辑 | OpsAdmin
{% endblock %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2></h2>
          <ol class="breadcrumb">
               <li><a href="/">仪表盘</a></li>
               <li><a>资产管理</a></li>
               <li><a>资产列表</a></li>
               <li><a>资产编辑</a></li>
        </ol>
      </div>
      <div class="col-lg-2">
   </div>
</div>
<!-- ############################################################################################# -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
	            <h5>资产编辑</h5>
                </div>
				
	    <div class="ibox-content">
               <form id="userForm" class="form-horizontal" method="POST">
                 {% csrf_token %}
                        <div class="form-group">
                                <label for="hostname" class="col-sm-2 control-label">主机名<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
				 <input id="hostname" name="hostname" value="{{host.hostname}}" type="text" class="form-control" >
                                </div>
                        </div>
			<div class="hr-line-dashed"></div>	
			<div class="form-group">
                                <label for="ip"  class="col-lg-2 control-label">IP地址<span class="red-fonts">*</span> </label>
                                <div class="col-sm-3">
				  <input id="ip" name="ip" value="{{host.ip}}" type="text" class="form-control" >
                                </div>
                         </div>	
			<div class="hr-line-dashed"></div>	
			<div class="form-group">
                             <label for="asset_type"  class="col-lg-2 control-label">主机类型<span class="red-fonts">*</span> </label>
                                <div class="col-sm-3">
			           <select id="asset_type" name="asset_type" class="form-control m-b" disabled="disabled">
                                       {% for i,v in asset_type %}
				            {%if i == host.asset_type%}
                                               <option value="{{ i }}">{{ v |default_if_none:"" }}</option>
					    {%endif%}
                                        {% endfor %}
                                    </select> 
                                </div>
                         </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
                                <label for="user" class="col-sm-2 control-label">主机用户<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
		 <input id="username" name="username" value="{{host.username|default_if_none:""}}"  type="text" class="form-control">
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
                                <label for="passwd" class="col-sm-2 control-label">主机密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
				<input id="passwd" name="passwd" value="{{host.password}}" type="password" class="form-control">
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
                                <label for="port" class="col-sm-2 control-label">主机端口<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
			   <input id="port" name="port" value="{{host.port|default_if_none:""}}" type="text" class="form-control">
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
                                <label for="remote_ip" class="col-sm-2 control-label">远程卡IP<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
		      <input id="ip" name="remote_ip" value="{{host.remote_ip|default_if_none:""}}" type="text" class="form-control">
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
				 <label for="brand" class="col-sm-2 control-label">厂商<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
			<input id="brand" name="brand" value="{{host.brand|default_if_none:""}}" type="text" class="form-control">
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
                                <label for="cabinet" class="col-sm-2 control-label">机柜号<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
		     <input id="cabinet" name="cabinet" value="{{host.cabinet|default_if_none:""}}" type="text" class="form-control">
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
				<label for="position" class="col-sm-2 control-label">机位号<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
		   <input id="position" name="position" value="{{host.position}}" min="1" type="number" class="form-control">
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
                                <label for="number" class="col-sm-2 control-label">主机编号<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
			 <input id="number" name="number" value="{{host.number|default_if_none:""}}" type="text" class="form-control">
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
                                <label for="sn" class="col-sm-2 control-label">主机SN<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
				<input id="sn" name="sn" value="{{host.sn|default_if_none:""}}" type="text" class="form-control">
                                </div>
                        </div>


			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
                                <label for="status" class="col-sm-2 control-label">主机状态<span class="red-fonts">*</span></label>
                                <div class="col-sm-3">
                                      <div class="radio i-checks">
                                          {% ifequal host.status 1%}
                                              <label><input type="radio" checked="" value="1" name="status">激活 </label>
                                              <label><input type="radio"  value="0" name="status"> 禁用</label>
                                           {% else %}
                                              <label><input type="radio"  value="1" name="status">激活 </label>
                                              <label> <input type="radio"  checked="" value="0" name="status"> 禁用</label>
                                           {% endifequal %}
                                      </div>
                                </div>
                        </div>
			 <div class="hr-line-dashed"></div>
			 <div class="form-group">
				<label for="comment" class="col-sm-2 control-label">备注<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
		<input id="comment" name="comment" value="{{host.comment|default_if_none:""}}" type="text" class="form-control">
                                </div>
                        </div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
                               <div class="col-sm-4 col-sm-offset-5"> 
                                      <button class="btn btn-primary" type="submit"> 提交 </button>
				      <a href="{% url 'alist' %}" class="btn btn-warning" type="submit">返回</a>
                               </div>
                        </div>
                 </form>
                </div>
               </div>
              </div>
             </div>	      

                </div>
            </div>
        </div>
    </div>
</div>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_ip: [/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])(\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])){3}$/, 'IP地址不合法'],
	check_port: [/^\d{1,5}$/, '端口号不正确'],
	check_position: [/^\d{1,32}$/, '不正确,必须是数字!'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "hostname": {
            rule: "required;length[1~50]",
            tip: "输入记录名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "user": {
            rule: "required;length[1~50]",
            tip: "输入主机用户",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "passwd": {
            rule: "required;length[1~50]",
            tip: "输入主机密码",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "port": {                                                                                             
            rule: "checked;check_port", 
            tip: "输入端口号",
            ok: "",              
            msg: {required: "必须填写!"}
        },
        "ip": {
            rule: "required;check_ip",
            tip: "输入IP地址",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form){
        form.submit();
    }
});

</script>
{% endblock %}
