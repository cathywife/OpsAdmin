{% extends "common/base.html" %}
{% block title %}
    添加权限 | OpsAdmin
{% endblock %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2></h2>
          <ol class="breadcrumb">
               <li><a href="/">仪表盘</a></li>
               <li><a>用户管理</a></li>
               <li><a>添加权限</a></li>
        </ol>
      </div>
      <div class="col-lg-2">
   </div>
</div>
<!-- ############################################################################################# -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加权限</h5>
                 </div>

    <div class="ibox-content"> 
    <hr/>
         <p style="color:red">注:URL需要绝对路径如:"/accounts/permission/add/".</p>
	 <p style="color:red"></p>
    <hr/>
    <form class="form-horizontal" role="form" action={% url "addpermissionurl" %} method="POST" >
    {% csrf_token %}
        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-1">{{item.label}}</label>
                <div class="col-md-3">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-danger btn-sm">添 加</button>
		<a href="{% url 'listpermissionurl' %}" class="btn btn-warning" type="submit">返回</a>
            </div>
        </div>
    </form>
                </div> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
