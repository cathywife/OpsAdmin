{% extends "common/base.html" %}
{% block title %}
    角色列表 | OpsAdmin
{% endblock %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2></h2>
          <ol class="breadcrumb">
               <li><a href="/">仪表盘</a></li>
	       <li><a href={% url "listroleurl" %}>用户管理</a></li>
               <li><a>角色列表</a></li>
        </ol>
      </div>
      <div class="col-lg-2">
   </div>
</div>

<!-- ############################################################################################# -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 角色列表</h5>
                </div>

                <div class="ibox-content">
                    <div class="">
                    {% url "addroleurl" as theaddroleurl %}
                    <a  class="btn btn-sm btn-primary {%if request.path = theaddroleurl%} active {%endif%}" href={{ theaddroleurl }} > 添加角色 </a>
                    </div>

                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                            <tr>
                                <th>角色名称</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                                 {% for i in lPage %}
                                    <tr style="font-size: 13px;">
                                    <td>{{ i.name }} </td>

                                 <td>
                  <a href={% url "editroleurl" i.id %}><span class="glyphicon glyphicon-edit btn-xs"></span></a>
                  <a href={% url "deleteroleurl" i.id %} onclick="return confirm('确认删除角色吗？？')"><span class="glyphicon glyphicon-trash btn-xs"></span></a>
                                </td>
                                </tr>
                               {% endfor %}
                        </tbody>
                    </table>
                   {% include "common/paginator.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
